<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Counter</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/stylesheet.css">
    
</head>
<body>
    <div class="main-container">
        <h1>AWESOME COUNTER</h1>
        <div class="counter-box">
            <div class="digit-container decimal">
                <div class="decimals digit digit-horizontal bar-top"></div>
                <div class="decimals digit digit-vertical vertical-left vertical-left-top"></div>
                <div class="decimals digit digit-vertical vertical-left vertical-left-bottom"></div>
                <div class="decimals digit digit-vertical vertical-right vertical-right-top"></div>
                <div class="decimals digit digit-vertical vertical-right vertical-right-bottom"></div>
                <div class="decimals digit digit-horizontal bar-bottom"></div>
                <div class="decimals digit digit-horizontal bar-center"></div>
            </div>
            <div class="digit-container unit">
                <div class="units digit digit-horizontal bar-top"></div>
                <div class="units digit digit-vertical vertical-left vertical-left-top"></div>
                <div class="units digit digit-vertical vertical-left vertical-left-bottom"></div>
                <div class="units digit digit-vertical vertical-right vertical-right-top"></div>
                <div class="units digit digit-vertical vertical-right vertical-right-bottom"></div>
                <div class="units digit digit-horizontal bar-bottom"></div>
                <div class="units digit digit-horizontal bar-center"></div>
            </div>
        </div>
        <div id ="buttons-container">
            <button id="resetButton" class="reset">START</button>
        </div>
        <div class="signature">
            <p><em>by Dario Fresi<br>Full Stack Web Developer</em></p>
        </div>
        
    </div>
    <script src="js/myscript.js"></script>
    
</body>
</html>
